<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Greg's List | Search</title>
    <meta name="description" content="Welcome to Greg's List, the premier job search site!">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <h1>Greg's List</h1>
      <ul class="profile-buttons">
        <li><a href="#">Post</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>

    <main class="container">
      <form>
        <fieldset name="searchbar" class="searchbar">
          <label for="jobSearch">Search Jobs</label>
          <input name="jobSearch" id="jobSearch" placeholder="Search software jobs">
          <a href="#"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png" alt="magnifying-glass";></a>
        </fieldset>

        <fieldset name="tabulation" class="tabulation">
          <button class="tab prev">< Prev</button>

          <p>1 to 100 of 179</p>

          <button class="tab next">Next ></button>
        </fieldset>
        
        <fieldset name="results" class="results">
          <ul>
            <li><span class="date">June 22</span><a href="#">Technical Project Manager</a><span class="location">Midtown East</span></li>
            
            <li><span class="date">June 21</span><a href="#">Frontend Developer</a><span class="location">SoHo</span></li>
            
            <li><span class="date">June 20</span><a href="#">Senion Python Developer / Cofounder</a><span class="location">Flatiron</span></li>
          </ul>
        </fieldset>  
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
